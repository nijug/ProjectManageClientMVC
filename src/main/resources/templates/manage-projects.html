<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Manage Projects</title>
</head>
<body>
<h2>Manage Projects</h2>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Date Started</th>
        <th>Date Ended</th>
        <th>Priority</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.name}"></td>
        <td th:text="${project.description}"></td>
        <td th:text="${project.dateStarted}"></td>
        <td th:text="${project.dateEnded}"></td>
        <td th:text="${project.priority}"></td>
        <td>
            <form th:action="@{/projects/edit/{id}(id=${project.id})}" method="get">
                <input type="submit" value="Edit" />
            </form>
        </td>
        <td>
            <form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
            <input type="submit" value="Delete" />
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/projects}">Back to Project List</a>
</body>
</html>
