<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body class="bg-light">
<div class="container">
    <h2>Add Project</h2>

    <form th:action="@{/projects/add}" method="post" th:object="${project}">
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${project?.name}" required>
        </div>
        <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${project?.description}" required>
        </div>
        <div class="form-group">
        <label for="dateStarted">Date Started:</label>
        <input type="date" id="dateStarted" name="dateStarted" th:value="${project?.dateStarted}" required>
        </div>
        <div class="form-group">
        <label for="dateEnded">Date Ended:</label>
        <input type="date" id="dateEnded" name="dateEnded" th:value="${project?.dateEnded}" required>
        </div>


        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" th:value="${project?.priority}"  class="form-control" required>
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
            </select>
        </div>

        <button type="submit">Add Project</button>
    </form>

    <a th:href="@{/projects}" class="btn btn-secondary mt-3">Back to Project List</a>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Main Page</a>
</div>
</body>
</html>
