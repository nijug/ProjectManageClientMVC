<!-- src/main/resources/templates/add-project.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
</head>
<body>
<h2>Add Project</h2>
<form th:action="@{/projects/add}" method="post" th:object="${project}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${project?.name}" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${project?.description}" required><br>

    <label for="dateStarted">Date Started:</label>
    <input type="date" id="dateStarted" name="dateStarted" th:value="${project?.dateStarted}" required><br>

    <label for="dateEnded">Date Ended:</label>
    <input type="date" id="dateEnded" name="dateEnded" th:value="${project?.dateEnded}" required><br>

    <label for="priority">Priority:</label>
    <input type="text" id="priority" name="priority" th:value="${project?.priority}" required><br>

    <button type="submit">Add Project</button>
</form>

<a th:href="@{/projects}">Back to Project List</a>
</body>
</html>
